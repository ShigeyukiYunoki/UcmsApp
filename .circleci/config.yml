version: 2.1
jobs:
  build:
    #自身のアプリ名にする
    working_directory: ~/ucmsapp1
    docker:
      - image: circleci/ruby:2.7.1-node
        environment:
          POSTGRES_USER: ucmsapp
          PGHOST: 127.0.0.1
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLER_VERSION: 2.1.4
          DATABASE_URL: postgres://postgres:password@localhost:5432/ucms_app_test
          RAILS_ENV: test
      - image: circleci/postgres:11-alpine
        environment:
          #それぞれ設定
          POSTGRES_USER: ucmsapp
          #下記を書けばパスワードなしでデータベースにログインしてくれる。
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: ucms_app_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - my-app-bundle-v1-{{ checksum "Gemfile.lock" }}
            - my-app-bundle-v1-
      - run:
          name: Bundler install
          command: |
            gem update --system
            gem install bundler -v 2.1.4
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: my-app-bundle-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          keys:
            - rails-demo-yarn-{{ checksum "yarn.lock" }}
            - rails-demo-yarn-
      - run:
          name: Yarnをinstall
          command: yarn install --cache-folder ~/.cache/yarn
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m
      - run:
          name: Database setup
          command: bin/rails db:create db:schema:load --trace
      - run: bundle exec bin/webpack
      - run:
          name: execute rspec
          command: bundle exec rspec
      - store_test_results:
          path: /tmp/test-results
